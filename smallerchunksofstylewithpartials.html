<!--
Os nomes dos parciais começam com o caractere sublinhado (_), que informa ao Sass 
que é um pequeno segmento de CSS e não deve ser convertido em um arquivo CSS. Além 
disso, os arquivos Sass terminam com a extensão de arquivo .scss. Para trazer o código 
parcial para outro arquivo Sass, use a diretiva @import.
Por exemplo, se todos os seus mixins forem salvos em uma parcial chamada "_mixins.scss"
 e forem necessários no arquivo "main.scss", veja como usá-los no arquivo principal:
@import 'mixins'
-->
@import 'variables'
<!--para importar _variables.scss-->
