<!--Sass tem um recurso chamado extend que facilita pegar emprestadas as regras CSS de um elemento e desenvolvê-las em outro.

Por exemplo, o bloco de regras CSS abaixo estiliza uma classe .panel. Possui cor de fundo, altura e borda.

.panel{
  background-color: red;
  height: 70px;
  border: 2px solid green;
}

Agora você quer outro painel chamado .big-panel. Ele tem as mesmas propriedades básicas de .panel, mas também 
precisa de largura e tamanho de fonte. É possível copiar e colar as regras CSS iniciais de .panel, mas o código 
se torna repetitivo à medida que você adiciona mais tipos de painéis. A diretiva extend é uma maneira simples de 
reutilizar as regras escritas para um elemento e depois adicionar mais para outro:
.big-panel{
  @extend .panel;
  width: 150px;
  font-size: 2em;
}
O .big-panel terá as propriedades de .panel por conta do @extend
-->
